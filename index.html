<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <button class = "btnmenu" type="button" id="btn1">Cronômetro</button>
        <button class = "btnmenu" type="button" id="btn2">Slide show</button>
        <button class = "btnmenu" type="button" id="btn3">Tabuada</button>
        
        <!-- DIV INICIAL -->
        <div id="divInicial">
            <p>Clique nas abas acima.</p>
        </div>

        <!-- DIV DO CRONÔMETRO -->
        <div id="divCronometro">
            <p id="txtnum">00</p>
            <article>
                <button id="pausar">Pausar</button>
                <button id="parar">Reiniciar</button>
                <button id="iniciar">Iniciar</button>
            </article>
        </div>

        <!-- DIV DAS IMAGENS -->
        <div id="divSlide">
            <section>
                <img src="imagens/img1.jpg" id="imagens"><br>
                <input type="button" id="ant" value="Anterior">
                <input type="button" id="prox" value="Próxima">
            </section>
        </div>

        <!-- DIV DA TABUADA -->
        <div id="divTabuada">
            <section>
                Digite o número da tabuada que deseja calcular:<br>
                <form>
                    <input type="text" id="txtNumTab">
                    <input type="button" id="btntab" value="Calcular">
                    <input type="button"  id="btnLimpar" value="Limpar">
                </form>
            </section>
            <p id="restab"></p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
